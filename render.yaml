services:
  - type: web
    name: agentkosora-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        tesseract-ocr \
        tesseract-ocr-fra \
        poppler-utils \
        libmagic1
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smartcorrect-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/chroma_db
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
    disk:
      name: chroma-data
      mountPath: /opt/render/chroma_db
      sizeGB: 1